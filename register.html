        <div class="input-group mb-3">
            <span class="input-group-text " id="inputGroup-sizing-default">Name</span>
            <input type="text" class="form-control name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name">

          <div class="input-group mb-3">
            <span class="input-group-text " id="inputGroup-sizing-default">Email</span>
            <input type="email" class="form-control email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

            <span class="input-group-text " id="inputGroup-sizing-default">Country</span>

          <div class="input-group mb-3">
