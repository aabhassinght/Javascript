<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="input-group mb-3">
        <span class="input-group-text " id="inputGroup-sizing-default">Name</span>
        <input type="text" class="form-control name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text " id="inputGroup-sizing-default">Email</span>
        <input type="email" class="form-control email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text " id="inputGroup-sizing-default">Password</span>
        <input type="password" class="form-control password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text " id="inputGroup-sizing-default">Country</span>
        <input type="text" class="form-control country" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text " id="inputGroup-sizing-default">Mobile</span>
        <input type="number" class="form-control mobile" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <button type="button" class="btn btn-success submit">Submit</button>
 
      <script src="/js/register.js"></script>
</body>
</html>
