<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/todo.css">
</head>

<body>

    <div class="container p-5 ">

        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Input</th>
                    <th scope="col">Value</th>
                    <th scope="col">Submit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td>Input</td>
                    <td><input class="form-control form-control-sm input" type="text" placeholder="type here"
                        aria-label=".form-control-sm example"></td>
                        <td>
                            <button type="button" class="btn btn-success submit">Add</button>
                        </td>
                       <td>
                             
                <button type="button" class="btn btn-danger delete">Delete</button>
                       </td>
                </tr>
            </tbody>
            
        </table>
        
        <!-- <ul class="list-group ">
            <li class="list-group-item listing"></li>
        </ul> -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">List</th>
                
         
              </tr>
            </thead>
            <tbody >
              <tr >
                <th scope="row" class="number"></th>
                <td class="listing">
                  
                </td>
               
              </tr>
             </tbody>
          </table>
    <script src="../js/todo.js"></script>
</body>

</html>
